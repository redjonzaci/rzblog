{% extends "base_generic.html" %}

{% block content %}
  <h1>All bloggers</h1>

  {% if blogger_list %}
  <ul>

    {% for blogger in blogger_list %}
    <li>
      <a href="{% url 'blogs-by-author' blogger.pk %}">{{ blogger }}</a>
    </li>
    {% endfor %}

  </ul>

  {% else %}
    <p>There are no bloggers yet.</p>
  {% endif %}
{% endblock %}
