{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1 id="header">Bloggers</h1>

{% if blogger_list %}
<div id="elements">
  {% for blogger in blogger_list %}
  <div id="element">
    <a style="font-size: xx-large;" href="{% url 'posts-by-author' blogger.pk %}">{{ blogger }}</a>
  </div>
  {% endfor %}
</ul>

{% else %}
<p>There are no bloggers yet.</p>
{% endif %}
{% endblock %}
