{% extends "base_generic.html" %}

{% block content %}
  <h1>Categories</h1>

  {% if category_list %}
  <ul>

    {% for category in category_list %}
    <li>
      <a href="{% url 'posts-by-category' category.pk %}">{{ category }}</a>
    </li>
    {% endfor %}

  </ul>

  {% else %}
    <p>There are no categories yet.</p>
  {% endif %}
{% endblock %}
