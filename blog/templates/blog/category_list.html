{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<h1 id="header">Categories</h1>
{% if category_list %}
<div id="elements">
  {% for category in category_list %}
  <div id="element">
    <a style="font-size: xx-large;" href="{% url 'posts-by-category' category.pk %}">{{ category }}</a>
  </div>
  {% endfor %}
</div>
{% else %}
<p>There are no categories yet.</p>
{% endif %}
{% endblock %}
