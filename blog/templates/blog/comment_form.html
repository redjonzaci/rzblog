{% extends "base_generic.html" %}

{% block content %}
<p>
  Post your comment for:
  <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
</p>
<div class= "form-group">
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.media }}
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
