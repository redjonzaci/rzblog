{% extends "base_generic.html" %}

{% block content %}
<h1>Report Post: {{ post.title }}</h1>
<div class= "form-group">
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
