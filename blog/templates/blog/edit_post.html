{% extends "base_generic.html" %}

{% block content %}
<h1>Edit: {{ post }}</h1>
<div class= "form-group">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.media }}
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
