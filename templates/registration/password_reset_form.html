{% extends "base_generic.html" %}

{% block content %}
  <h1>Reset Password</h1>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-success" value="Reset password">
  </form>
{% endblock %}
